<div class="flex flex-col h-screen">
  <mat-toolbar class="bg-blue-500">
    <div class="flex items-center justify-between w-full">
      <span class="text-white">Olá, {{ infoUser.name }}</span>
      <button mat-icon-button (click)="exitApp()">
        <mat-icon class="text-white">exit_to_app</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <div class="flex h-full">
    <mat-sidenav-container class="w-64 border-r border-gray-200">
      <mat-sidenav mode="side" opened="true" class="w-full">
        <mat-nav-list>
          <a mat-list-item [routerLink]="['/admin/list-user']">Usuários</a>
          <a mat-list-item [routerLink]="['/admin/list-movie']">Filmes</a>
        </mat-nav-list>
      </mat-sidenav>
    </mat-sidenav-container>
    <div class="w-full">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
