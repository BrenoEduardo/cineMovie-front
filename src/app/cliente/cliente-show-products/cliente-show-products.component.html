<div class="mx-auto max-w-[980px] pl-3 pb-4">
  <span class="font-bold text-lg">{{ title }}</span>
  <div class=" scroll-container p-4 mx-auto" scrollable>
    <div class="flex pt-3" *ngIf="products.length; else notProduct">
      <div *ngFor="let product of products" class="flex-shrink-0 w-64 mr-8 last:pr-3">
        <div class="bg-white rounded-lg shadow-md">
          <img
            [src]="
              product.productImage
                ? product.productImage
                : '../../../assets/default-image.jpg'
            "
            alt="{{ product.productName }}"
            class="w-full h-32 object-cover mb-4 rounded-md card-image"
          />
          <div class="px-4 pb-4">
            <div class="text-xl mb-2">
              {{ product.productName }}
            </div>
            <div class="line-clamp-3 h-16 text-gray-600 overflow-hidden text-ellipsis">
              {{ product.productDescription }}
            </div>
            <div class="flex items-center justify-between">
              <div class="text-gray-900 text-lg font-bold">
                {{ product.productPrice | currency : "BRL" }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ng-template #notProduct>
      <h4>Esse usuário ainda não tem {{ title }} cadastrados(as)</h4>
    </ng-template>
  </div>
</div>
