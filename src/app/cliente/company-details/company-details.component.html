<div class="flex items-center p-3">
  <a class="text-gray-500 hover:text-gray-700" routerLink="/client">
    <mat-icon class="mat-18">chevron_left</mat-icon>
  </a>
</div>

<!-- Seção da empresa -->
<div class="bg-gray-800 text-white p-8 mb-8">
  <img
    [src]="company.logoCompany"
    alt="{{ company.nameCompany }}"
    class="w-16 h-16 object-cover mx-auto mb-2 rounded-full"
  />

  <div class="text-2xl font-bold text-center mb-4">
    {{ company.nameCompany }}
  </div>
</div>
<app-cliente-show-products [products]="productDrink" title="Bebida"></app-cliente-show-products>
<app-cliente-show-products [products]="productFood" title="Pratos"></app-cliente-show-products>
